<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BLAPS</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
</head>
<body>

<h1 style="text-align: center">PRODUCTS</h1>

<div style="margin: auto; width: 50%;">

  <div>
    <a type="button" th:href="@{/admin}" class="btn btn-secondary">home</a>
  </div>

  <!-- 	card -->
  <!-- style="width: 18rem; -->

  <div th:each="product : ${products}" class="card">
    <div class="card-body">
      <h4 class="card-title" th:text="${product.getTitle()}"></h4>
      <h5>CategoryId : <span class="card-subtitle mb-2 text-muted" th:text="${product.getCategoryId()}"></span></h5>
      <h6  th:text="${product.getDescription()}"></h6>
      <h6>Price : <span  th:text="${product.getUnitPrice()}"></span></h6>
      <span>S : <span th:text="${product.smallInStock}"></span></span>
      <span>M : <span th:text="${product.mediumInStock}"></span></span>
      <p>P :<span th:text="${product.largeInStock}"></span></p>
      <a th:href="@{/admin/products/updateProduct/{id}(id=${product.getProductId()})}" class="card-link btn btn-primary" type="button">Update</a>
      <a th:href="@{/admin/products/deleteProduct/{id}(id=${product.getProductId()})}" class="card-link btn btn-danger" type="butoon">Delete</a>
      <a th:href="@{/admin/products/fetchReviews/{id}(id=${product.getProductId()})}" class="card-link btn btn btn-dark" type="butoon">Fetch Reviews</a>
    </div>
  </div>

  <!-- 	card -->

  <div>
    <a type="button" th:href="@{/admin/products/addProduct}" class="btn btn-primary">add product</a>
  </div>
</div>

</body>
</html>
