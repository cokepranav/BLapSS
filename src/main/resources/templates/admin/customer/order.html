<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLAPS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<h1 style="text-align: center;">ORDERS</h1>

<div style="margin: auto; width: 50%;">

    <div>
        <a type="button" th:href="@{/admin/customers}" class="btn btn-secondary">Customers</a>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">OrderID</th>
                <th scope="col">ProductID</th>
                <th scope="col">Size</th>
                <th scope="col">Quantity</th>
                <th scope="col">Ordered Date</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order, iStat : ${orders}">
                <th scope="row" th:text="${iStat.count}"></th>
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.productId}"></td>
                <td th:text="${order.size}"></td>
                <td th:text="${order.quantity}"></td>
                <td th:text="${#strings.substring(order.createdDate,0,10)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
