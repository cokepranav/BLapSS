<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLAPS</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

<h1 style="text-align: center;">CUSTOMERS</h1>

<div style="margin: auto; width: 50%;">

    <div>
        <a type="button" th:href="@{/admin}" class="btn btn-secondary">home</a>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">customerId</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">EmailID</th>
                <th scope="col">Order</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer, iStat : ${customers}" >
                <th scope="row" th:text="${iStat.count}"></th>
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.firstName} + ' ' + ${customer.lastName}" ></td>
                <td th:text="${customer.userName}"></td>
                <td th:text="${customer.emailAddress}"></td>
                <td>
                    <a type="button" th:href="@{/admin/customers/fetchOrders/{id}(id=${customer.customerId})}" class="btn btn-dark">Fetch Orders</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
