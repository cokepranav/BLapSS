<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BLAPS</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
</head>
<body>
<h1 style="text-align: center">REVIEWS</h1>
<div style="margin: auto; width: 50%;">
  <div>
    <a type="button" th:href="@{/admin/products}" class="btn btn-secondary">Products</a>
  </div>
  <h3 th:if="${reviews.isEmpty()}">No reviews yet for this product!!</h3>
  <div th:each="review : ${reviews}" class="card">
    <div class="card-body">
      <h4>Name : <span class="card-title" th:text="${review.title}"></span></h4>
      <h6>Review : <span class="card-subtitle mb-2 text-muted" th:text="${review.description}"></span></h6>
      <h6>Rating : <span  th:text="${review.smallInStock}"></span></h6>
    </div>
  </div>
</div>

</body>
</html>
