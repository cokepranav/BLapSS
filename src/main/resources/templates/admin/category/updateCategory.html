<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BLAPS</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
</head>
<body>

<h1 style="text-align: center;">CATEGORY</h1>

<div style="margin: auto; width:50%;">

  <form th:action="@{/admin/categories/updateCategory}"  th:object="${category}" method="POST">

    <input type="hidden" th:field="*{categoryId}" th:value="${category.getCategoryId()}" class="form-control" id="formGroupExampleInput" placeholder="Enter category id">

    <div class="mb-3">
      <label for="formTitle" class="form-label">Enter category title</label>
      <input th:field="*{title}" type="text" class="form-control" id="formTitle" placeholder="Enter category title">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
