<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>All Products</title>
</head>
<body>
<div align="center">
  <h1>Product List</h1>
  <table border="1" cellpadding="10">
    <thead>
    <tr>
      <th>Product ID</th>
      <th>Cateory ID</th>
      <th>Title</th>
      <th>About</th>
      <th>Unit Price</th>
      <th>Inventory</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${ProductsList}">
      <td th:text="${product.productId}">Product ID</td>
      <td th:text="${product.categoryId}">Category ID</td>
      <td th:text="${product.title}">Title</td>
      <td th:text="${product.description}">About</td>
      <td th:text="${product.unitPrice}">Price</td>
      <td th:text="${product.smallInStock}">Inventory</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
